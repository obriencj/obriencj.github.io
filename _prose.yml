prose:
  rooturl: content
  siteurl: https://obriencj.preoccupied.net/maybe-pelican
  ignore:
    - /gpg
    - /theme
    - keybase.txt
    - robots.txt

  metadata:
    content/blog:
      - name: title
        field:
          element: text
          label: Title
          value: "[NEW POST]"

      - name: subtitle
        field:
          element: text
          label: Subtitle

      - category:
          field:
            element: select
            label: Category
            value: personal
            options:
              - programming
              - personal
              - hosting
              - motorcycle
              - technology

      - tags:
          field:
            element: multiselect
            label: Tags
            alterable: true
            options:
              - rambling
              - ideas
              - python
              - mechanic

      - date:
          field:
            element: text
            label: Created
            value: CURRENT_DATETIME

      - draft:
          field:
            element: checkbox
            label: Draft
            value: draft
            on: draft
            off: published

    content/projects:
      - name: title
        field:
          element: text
          label: Title
          value: "[NEW POST]"

      - name: subtitle
        field:
          element: text
          label: Subtitle

      - date:
          field:
            element: text
            label: Created
            value: CURRENT_DATETIME

      - draft:
          field:
            element: checkbox
            label: Draft
            value: draft
            on: draft
            off: published


# The end.
